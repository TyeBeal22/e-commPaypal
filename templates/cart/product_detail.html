{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<style>


.site-section {
    margin-top:20vh;
}




</style>

<div class="site-section"  style="margin-bottom:1.5rem;display:flex">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid">

            </div>    
                <div class="col-md-6 mb-4" data-aos='fade-up'>

                <h2> {{ product.title }} </h2>
                <p class="mb-0">{{ product.description}}</p>
                <form method="POST" style="width:7vw">
                {% csrf_token %}
              {{ form| crispy }} 
                <button type='submit' class="btn btn-sm btn-primary buy-now">Add to Cart</button>
                </form>
                </div>
                   

        </div>
    </div>
</div>



{% endblock content %}
